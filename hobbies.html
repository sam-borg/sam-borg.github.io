<!--Before You begin, make sure to save code as .html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Hobby Tab</title>
</head>
<body>
    <!--How to quote someone and make text bold-->
    <blockquote>
        <p>You miss 100% of the shots <strong>you don't take</strong>.</p>
        <cite>Wane Gretsky</cite>
    
    </blockquote>
    <!--How to make heading h1-h6 LARGE to small -->
    <h1>My Hobby List</h1>

    <!--How to insert an image after saving the file path correctly.-->
    <img src="images/blog1.jpg" alt="weird alien">
    <!--How to emphasize (italisize) text-->
    <p>These are the following hobbies you can find me accomplishing in my spare time <em>if indeed I have extra spare time</em>.</p>
    <!--How to make a bulleted list-->
       <ul>
       <li>Playing Guitar</li>
       <li>playing computer games</li>
       <li>reading</li>
       <li>walking/running</li>
    </ul>
    <!--how to link pages-->
    <p>Go back to my <a href="index.html">home page</a> .</p>
</body>
</html>
